<!DOCTYPE html>
<html>
<head>
	<title>跑马灯</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<div id="d">
		<p>{{aa}}</p>	
		<button @click='pao()' type="button" style="width: 50px;height: 50px;">anniu</button>
	</div>
<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:"#d",
		data:{
			aa:'这是一个。。！'
		},
		methods:{
			pao(){
				var _this= this
				setInterval(function(){
					var a = _this.aa.slice(0,1);
					var d = _this.aa.slice(1);
					_this.aa = d+a
				},400)	
			}
		}
	}) 
</script>
</body>
</html>
